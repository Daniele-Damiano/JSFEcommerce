<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Email"/>
                <h:inputText value="#{controllerServlet.cliente.email}"/>

                <h:outputLabel value="Password"/>
                <h:inputText value="#{controllerServlet.cliente.password}"/>
                
                <h:commandButton value="OK" action="#{controllerServlet.callLogin()}"/>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
